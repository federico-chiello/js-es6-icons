<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik&display=swap" rel="stylesheet">
  <title>Icons</title>
</head>
<body>
  <div class="container">
    <!-- header -->
    <header>
      <!-- header-top -->
      <div class="header-top">
        <div class="logo">FontIcons</div>
      </div>
      <!-- / header-top -->

      <!-- header-bottom -->
      <div class="header-bottom">
        <!-- filtra per tipo -->
        <label for="type">Filtra per tipo:</label>
        <select class="type" id="type">
          <option value="all">All</option>
        </select>
        <!-- / filtra per tipo -->
      </div>
      <!-- / header-bottom -->
    </header>
    <!-- / header -->

    <!-- Main -->
    <main>
      <!-- Icons -->
      <div class="icons">
        <div class="box-icon">
          <i class="fas fa-cat" style="color: red"></i>
          <div class="test">CAT</div>
        </div>
        <div class="box-icon">
          <i class="fas fa-cat" style="color: red"></i>
          <div class="test">CAT</div>
        </div>
        <div class="box-icon">
          <i class="fas fa-cat" style="color: red"></i>
          <div class="test">CAT</div>
        </div>
        <div class="box-icon">
          <i class="fas fa-cat" style="color: red"></i>
          <div class="test">CAT</div>
        </div>
        <div class="box-icon">
          <i class="fas fa-cat" style="color: red"></i>
          <div class="test">CAT</div>
        </div>
        <div class="box-icon">
          <i class="fas fa-cat" style="color: red"></i>
          <div class="test">CAT</div>
        </div>
      </div>
      <!-- / Icons -->
    </main>
    <!-- / Main -->

  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
